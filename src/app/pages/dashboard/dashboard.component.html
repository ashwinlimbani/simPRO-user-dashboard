<mat-grid-list cols="4" gutterSize="5px">
  <mat-grid-tile [colspan]="1">
    <mat-card class="user-tile">
      <mat-spinner class="loading-spinner" [diameter]="30" *ngIf="loadingUserCount"></mat-spinner>
      <mat-card-content>
        <div [hidden]="loadingUserCount">
          Number of users
          <div class="count">
            {{userCount$ | async}}
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions class="tile-action">
        <button mat-button color="primary" [routerLink]="['/users']">View Users</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="3">
    <mat-card class="user-tile">
      <mat-spinner class="loading-spinner" [diameter]="30" *ngIf="loadingUserCities"></mat-spinner>
      <mat-card-content>
        <div [hidden]="loadingUserCities">
          User cities
          <div class="cities">
            <span *ngFor="let city of userCities$ | async; let last">
              <a href="">{{city}}<span *ngIf="last">, </span> </a>
            </span>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
