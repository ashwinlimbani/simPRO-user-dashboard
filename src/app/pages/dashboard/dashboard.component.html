<mat-grid-list [cols]="breakpoint" rowHeight="300px" (window:resize)="onResize($event)">
  <mat-grid-tile>
    <mat-card class="user-tile">
      <mat-spinner class="loading-spinner" [diameter]="30" *ngIf="loadingUserCount"></mat-spinner>
      <mat-card-content>
        <div [hidden]="loadingUserCount">
          Number of users
          <div class="count">
            {{userCount$ | async}}
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions class="tile-action">
        <button mat-button color="primary" [routerLink]="['/users']">View Users</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="cityColspan">
    <mat-card class="user-tile">
      <mat-spinner class="loading-spinner" [diameter]="30" *ngIf="loadingUserCities"></mat-spinner>
      <mat-card-content>
        <div [hidden]="loadingUserCities">
          User cities
          <div class="cities">
            <span *ngFor="let city of userCities$ | async; let last">
              <a [routerLink]="['/users']" [queryParams]="{city: city}">{{city}}<span *ngIf="last">, </span> </a>
            </span>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
